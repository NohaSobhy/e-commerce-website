<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar [products]="products" (filterProducts)="updateFilteredProducts($event)"></app-sidebar>
        </div>
        <div class="col-md-9">
            <div class="row">
                <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
            </div>
        </div>
    </div>
</div>
