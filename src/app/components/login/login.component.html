<div class="row">
    <nav class="navbar navbar-light bg-transparent justify-content-center">
      <a class="navbar-brand" href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
    </a>
    </nav>
  
  <div class="container">
    <div class="loginForm mx-auto py-3">
      <h3 class="my-1 py-2 ">Sign in</h3>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm" >
          
    
    
          <label for="mobile">Email or mobile phone number</label>
          <input formControlName="mobile" type="number" class="form-control input-mine mb-2 ">
          <div *ngIf="loginForm.get('mobile')?.errors && loginForm.get('mobile')?.touched" class="alert alert-danger">
              <p class="m-0" *ngIf="loginForm.get('mobile')?.getError('required')">mobile is required</p>
          </div>
    
    
  
          <button [disabled]="loginForm.invalid" type="submit" class="btn btn-info w-100 px-5 py-2 my-2 ">
            <span *ngIf="!isLoading">Continue</span>
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    
        </button>
        <hr class="mx-3 px-4">
    
    <div class="p-2 m-1">
      <p>By creating an account or logging in , you agree to Amazons
        <a href="">Conditions of Use</a> and <a href="">Privacy Notice.</a>
      </p>
    </div>
    <div>
      <i class="fa-solid fa-caret-right me-1"></i>
      <a href="">Need help?</a>
    </div>
    <div class="p-2 m-1">
      <h6>Buying for work?</h6>
      <a href="">Shop on Amazon Business</a>
    </div>
   
    
    
      </form>
    
    </div>
  </div>
    <div class="p-2 m-1 d-flex justify-content-center ">
      <hr>
      <p>New to Amazon?</p>
      <hr>
      </div>
    <div class=" p-1 m-1 d-flex justify-content-center ">
      <hr>
      <button class="btn2">Create your Amazon account</button>
      <hr>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <footer class="bg-transparent text-center py-3 mt-5 w-50">
        <div class="d-flex justify-content-center gap-3 mb-2">
            <a href="" class="text-decoration-none text-primary">Conditions of Use</a>
            <a href="" class="text-decoration-none text-primary">Privacy Notice</a>
            <a href="" class="text-decoration-none text-primary">Help</a>
        </div>
        <p class="text-secondary m-0">&copy; 1996-2024, Amazon.com, Inc. or its affiliates</p>
      </footer>
      </div>
