<div class="row m-5">
  <div class="col-md-3">
    <div class="customer-rating">
      <h3 class="fw-bold fs-4">Customer Reviews</h3>
      <div class="rating-stars d-flex align-items-center">
        <div class="rating">
          <i class="fa-solid fa-star text-warning"></i>
          <i class="fa-solid fa-star text-warning"></i>
          <i class="fa-solid fa-star text-warning"></i>
          <i class="fa-solid fa-star text-warning"></i>
          <i class="fa-solid fa-star text-warning"></i>
        </div>
        <p class="py-1 m-2 fw-bold">4.5 Out of 5</p>
      </div>
    </div>

    <p class="fs-5 my-0 pt-2">1 global rating</p>
    <div class="progress-container">
      <div class="progress-iten-one d-flex align-items-center gap-2">
        <p class="">5 Star</p>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <p>0%</p>
      </div>
      <div class="progress-iten-one d-flex align-items-center gap-2">
        <p class="">4 Star</p>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="50"
          aria-valuemin="50"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 50%"></div>
        </div>
        <p>71%</p>
      </div>
      <div class="progress-iten-one d-flex align-items-center gap-2">
        <p class="">3 Star</p>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <p>0%</p>
      </div>
      <div class="progress-iten-one d-flex align-items-center gap-2">
        <p class="">2 Star</p>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="50"
          aria-valuemin="50"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 50%"></div>
        </div>
        <p>6%</p>
      </div>
      <div class="progress-iten-one d-flex align-items-center gap-2">
        <p class="">1 Star</p>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <p>0%</p>
      </div>
    </div>
  </div>

  <div class="col-md-9 ps-5">
    @for (comment of comments; track $index) {

    <div class="customer-reviews pb-4">
      <div class="comment-header d-flex align-items-center gap-3">
        <img
          [src]="comment.image"
          alt=""
          width="60"
          height="60"
          class="rounded-circle"
        />
        <p class="fs-5 mt-2">{{ comment.name }}</p>
      </div>
      <div class="comment-rating m-0 p-0">
        <div class="rating-stars d-flex align-items-center">
          <div class="rating m-0 p-0 fs-5">
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
            <i class="fa-solid fa-star text-warning"></i>
          </div>
          <h3 class="py-1 m-2 fw-bold fs-4">{{ comment.special_word }}</h3>
        </div>
      </div>

      <div class="comment-body">
        <div class="comment-state">
          <p class="fs-5 p-0 m-0">
            {{ comment.reviewed_at }}
          </p>
        </div>
        <div class="comment-verfied fs-5 w-75 d-flex gap-5">
          <span class="text-danger">Verified Purchase</span>
        </div>
        <p class="fs-5 fw-semibold decoration">
          {{ comment.description }}
        </p>
      </div>
      <div class="comment-footer">
        <p class="fs-5">Report</p>
      </div>
    </div>
    }
  </div>
</div>
